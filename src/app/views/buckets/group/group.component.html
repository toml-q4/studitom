<div class="group-name">{{group?.name}}</div>
<p-table [value]="group?.workflows">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-workflow>
        <tr>
            <td>{{workflow.name}}</td>
            <td>{{workflow.type}}</td>
            <td>{{workflow.status}}</td>
        </tr>
    </ng-template>
</p-table>
