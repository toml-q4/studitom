<div class="buckets">
    <div class="bucket-filter">
        <p-dropdown [options]="bucketSelections" [(ngModel)]="selectedBucket" [dropdownIcon]="'fas fa-angle-down'" [scrollHeight]="'400px'"></p-dropdown>
    </div>
    <div class="bucket" *ngFor="let bucketModel of bucketModels; trackBy: trackByBucketId;">
        <q4-bucket [bucket]="bucketModel"></q4-bucket>
    </div>
</div>
