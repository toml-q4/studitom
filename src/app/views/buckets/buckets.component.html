<div class="buckets">
    <div class="bucket-filter">
        <p-dropdown [options]="bucketSelections" [dropdownIcon]="dropdownIcon" [scrollHeight]="'400px'" (onChange)="toggleDropdownIcon('down')" (onFocus)="toggleDropdownIcon('up')"></p-dropdown>
    </div>
    <div class="bucket" *ngFor="let bucket of buckets; trackBy: trackBucket;">
        <q4-bucket [bucket]="bucket"></q4-bucket>
    </div>
</div>
