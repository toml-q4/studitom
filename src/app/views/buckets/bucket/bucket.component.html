<div class="bucket" [ngClass]="{'bucket-archived': bucket?.archived}">
    <div class="bucket-header">
        <span class="bucket-name link" (click)="expand()">{{bucket?.name}}</span>
        <div class="bucket-actions">
            <span class="link" (click)="refresh()" *ngIf="workflowsLoaded && expanded"><i class="fas fa-sync"></i></span>
        </div>
    </div>
    <div class="workflows" *ngIf="expanded">
        <p-table [value]="workflows">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-workflow>
                <tr>
                    <td>{{workflow.name}}</td>
                    <td>{{workflow.type}}</td>
                    <td>{{workflow.status}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
